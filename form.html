<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <label for="name">NAME:</label>
            <input type="text" id="name" 
            name="name" placeholder="enter your name"><br >
            <label>Date OF Birth:</label>
            <input type="datetime" id="date of birth" 
            name="date of birth" placeholder="enter your date of birth">
            <label>Choose  Gender:</label><br/>
            <input type="radio" name="gender" value="male">Male<br/>
            <input type="radio" name="gender" value="female">female<br/>
            <input type="radio" name="gender" value="other">other<br/>
            <label >ADDRESS:</label>
            <input type="text" id="address" 
            name="address" placeholder="enter your address"><br />
            <label >Telephone number:</label>
            <input type="number" id="TELL NO" 
            name="TELL NO" placeholder="enter your telephone number"><br />
            <label >EMAIL ADDRESS:</label>
            <input type="text" id="email address" 
            name="email" placeholder="enter your email address"><br />
            <label >COURSE:</label>
            <input type="text" id="course" 
            name="course" placeholder="enter your course"><br />

            <button type="submit">REGISTER</button>
            <button type="submit">CANCEL</button>
        </form>
    </body>
</html>
